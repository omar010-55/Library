<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <header>
      <h1>Library</h1>
      <p>this is a Book Library</p>
      <button id="lol">ADD</button>
    </header>
    <form id="userForm">
      <p>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
      </p>
      <p>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required>
      </p>
      <p>
        <label for="category">Category:</label>
        <input type="text" name="category" id="category" required>
      </p>
      <p>
        <label for="size">Size:</label>
        <input type="number" name="size" id="size" required>
      </p>
      <p>
        <label for="date">Date:</label>
        <input type="tel" name="date" id="date" required>
      </p>
      <p>
        <input type="checkbox" name="red" id="red" value="true">
        <label for="red">Has Read?</label>
      </p>
      <button type="submit" id="addbook">ADD BOOK</button>
    </form>
    <div id="theBooks">
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
